<!-- @format -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6fc9b697e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>User website</title>
  </head>
  <body>
    <main>
      <!-- input surrounding -->
      <div>
        <h1>Welcome</h1>
        <div class="input_div">
          <div class="input_container">
            <input type="text" placeholder="Email" id="email" />
            <i class="fas fa-user"></i>
          </div>
          <p class="email-error">input is invalid please update your email</p>
          <div class="input_container">
            <input type="password" placeholder="Password" id="password" />
            <i class="fas fa-lock"></i>
          </div>
          <p class="password-error">your password should not be less than 7 characters</p>
        </div>
        <button onclick="checkInput()" class="loginBtn">Login</button>
        <button onclick="verifyInput()" class="verifyBtn">Verify</button>
      </div>
    </main>

    <main class="welcome_screen">
      <h3>welcome you succesfully signed in</h3>
    </main>

    <script src="script.js"></script>
  </body>
</html>
